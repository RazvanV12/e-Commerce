spring.application.name=e-Commerce-auth

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3307/ecommerce_auth
spring.datasource.username=ecommerce_user
spring.datasource.password=ecommerce_pass
# optional: explicit MySQL driver (not required if the JDBC driver is on the classpath)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Docker Compose
spring.docker.compose.enabled=false

# Server port
# App listens on port 8081
server.port=8081

# JWT Configuration
jwt.secret=$UU8#jg*Q%Rq2#zWSDv4a!*dtJDVJ^3H4Rk0oUAmbe6g48$e92
# 1 hour in milliseconds
jwt.expiration-ms=3600000

